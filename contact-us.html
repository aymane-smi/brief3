        <!--navabar-->
        <ul class="navbar-menu">

        <div class="banner">

        <!--contact us form-->
        <form>
            <div class="form-container">
                <!--first name-->
                <div class="input">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname"/>

                <!--last name-->

                <!--message-->
                <div class="input">

                </div>
                <button class="submit">Submit</button>
            </div>
